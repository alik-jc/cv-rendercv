    Experiencia:
      - company: "Desarrollador Independiente"
        position: "Desarrollador Web"
        location: "Colombia"
        start_date: "2022-09"
        end_date: "present"
        highlights:
          - "Automatización de tareas repetitivas y flujos de negocio con **NodeJS** y **TypeScript**"
          - "Construcción de scrapers/robots de extracción con **Puppeteer** y consumo de APIs con **Axios**"
          - "Integración de servicios y microservicios mediante **Express** y **APIs REST**"
          - "Operación en **Linux/VPS** y configuración de dominios, **CDN** y **WAF** en Cloudflare"

      - company: "ingenius360.com"
        position: "Web Master y Ciberseguridad"
        location: "Colombia"
        start_date: "2023-11"
        end_date: "2024-11"
        highlights:
          - "Montaje y optimización de sitios web con enfoque en rendimiento y SEO"
          - "Verificación de seguridad a nivel raíz en servidor **Linux** y CDN en **Cloudflare**"
          - "Implementación de medidas de hardening y monitoreo de vulnerabilidades"

      - company: "GINELECT"
        position: "Estudiante Auxiliar de Investigación"
        location: "Universidad de Sucre"
        start_date: "2023-04"
        end_date: "2023-09"
        highlights:
          - "Auditoría de procesos automatizados y documentación de testeo para control de calidad digital"
          - "Análisis de sistemas de instrumentación y control en entornos industriales"

    Proyectos Destacados:
      - name: "[R-SC-Template](https://github.com/alik-jc/R-SC-Template)"
        date: 2024
        highlights:
          - "API GET para **web scraping automatizado** con **Express**, **Axios**, TypeScript y **Puppeteer**"
          - "Base reutilizable para extracción: requests, parseo, normalización y exportación de datos"
          - "Arquitectura modular y escalable para bots de recolección de información"

      - name: "[LMDLS Live Votos](https://github.com/alik-jc/LMDLS-live-votos)"
        date: 2025
        highlights:
          - "Dashboard de datos en tiempo real con React/TypeScript, útil como evidencia de manejo de actualización periódica y visualización"
          - "Arquitectura **SSR** en **Vercel** para performance y render inicial rápido"
          - "Análisis de integridad de datos con detección de patrones anómalos (actividad sospechosa)"

    Habilidades Técnicas:
      - label: "Automatización & Scraping"
        details: "Web scraping (Puppeteer), extracción/normalización de datos, exportación CSV/JSON, scripting en Bash, workflows con NodeJS y TypeScript"
      - label: "Backend"
        details: "TypeScript, JavaScript, NodeJS, Express, APIs RESTful, Axios"
      - label: "Sistemas"
        details: "Linux (Ubuntu/Debian), administración de VPS"
      - label: "Infra Web"
        details: "Cloudflare (DNS, CDN, WAF)"
      - label: "Otras herramientas"
        details: "Git, Networking, HTML, CSS, POO"

